<h2>Customers</h2>

<table>
  <colgroup>
    <col style="width:  50px;">
    <col style="width: 300px;">
  </colgroup>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>
        <a href="#" class="icon" title="add" (click)="add($event)">âœš</a>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td style="text-align: right;">{{ customer.id }}</td>
      <td>{{ customer.name }}</td>
      <td style="text-align: center;">
        <div *ngIf="customer.active">
          <a href="#" class="icon" title="edit" (click)="edit($event, customer)">âœŽ</a>
          <a href="#" class="icon pl-sm" title="delete" (click)="delete($event, customer)">ðŸ—‘</a>
          <a href="#" class="icon pl-sm" title="inactive" (click)="inactive($event, customer)">ðŸ”€</a>
        </div>
        <div *ngIf="!customer.active">
          <a href="#" class="icon" title="active" (click)="active($event, customer)">ðŸ”€</a>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<app-modal #modalForm [title]="modalTitle" [primaryAction]="confirmAction" [secondaryAction]="cancelFormAction">
  <form [formGroup]="customerForm" #formDir="ngForm">

    <div class="form-group">

      <label for="name">Name</label>
      <input id="name" class="form-control" formControlName="name" required>

      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="form-control-error">

        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 4 characters long.
        </div>
      </div>
    </div>
  </form>
</app-modal>

<app-modal #modalQuestion [title]="'Delete customer'" [primaryAction]="deleteAction" [secondaryAction]="cancelQuestionAction">
  <span>Confirm customer deletion?</span>
</app-modal>
